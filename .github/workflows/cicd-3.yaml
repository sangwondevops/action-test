name: cicd-3 # Deploy develop, QA, production test 1
permissions:
  id-token: write
  contents: write
  pull-requests: write
on:
  push:
    paths:
      - 'my-app/**'
      - 'kubernetes/example-a/**'
      - '*.txt'
      - '.github/workflows/*'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+'
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches: [develop, production]
    paths:
      - 'my-app/**'
      - 'kubernetes/example-a/**'
      - '*.txt'
      - '.github/workflows/*'

jobs:
